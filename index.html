<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="./scripts.js"></script>

    <title>string in js</title>
</head>

<body>
    <h1 class="text-center">Operation on string in JavaScript</h1>
    <div class="conatiner my-4">
        <div class="form-floating w-75 mx-auto">
            <textarea class="form-control" placeholder="Add a Paragraph" id="floatingTextarea"
                style="height: 100px;"></textarea>
            <label for="floatingTextarea">Add paragraph</label>
        </div>
    </div>
    <div  class="conatiner bg-secondary w-50 mx-auto text-white p-2" style="height: 100px;" id="result">Result</div>

    <div class="conatiner my-4 w-50 mx-auto">
        <div class="row">
            <div class="co1">
                <button class="btn btn-outline-dark mb-3" onclick="toCapitalise()">Capitalise</button>
                <button class="btn btn-outline-dark mb-3" onclick="countVowels()">Count Vowels</button>
                <button class="btn btn-outline-dark mb-3" onclick="countConsonests()">Count Consonents</button>
                <button class="btn btn-outline-dark mb-3">Extract First Word</button>
            </div>
            <div class="co1">
                <button class="btn btn-outline-dark mb-3" onclick="tosmall()">Convet with small case</button>
                <button class="btn btn-outline-dark mb-3" onclick="convertTitleCase()">convert with title case</button>
                <button class="btn btn-outline-dark mb-3" onclick="countSpaces()">Count space</button>
                <button class="btn btn-outline-dark mb-3">Count new line</button>
            </div>

            <div class="co1">
                <button class="btn btn-outline-dark mb-3" onclick="replacewithhyphens()">Replace all spaces with hypens</button>
                <button class="btn btn-outline-dark mb-3">Short the Word</button>
                <button class="btn btn-outline-dark mb-3">Reverse the Characters</button>
                <button class="btn btn-outline-dark mb-3">Check the palindrome</button>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
